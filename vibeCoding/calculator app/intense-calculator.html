<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”¥ INTENSE CALCULATOR 9000 ðŸ”¥</title>
    <style>
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitter {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes intensePulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #00ff00, 0 0 50px #0000ff; }
            25% { transform: scale(1.3); box-shadow: 0 0 60px #ff0000, 0 0 100px #ff00ff; }
            50% { transform: scale(1); box-shadow: 0 0 80px #ffff00, 0 0 120px #00ffff; }
            75% { transform: scale(1.3); box-shadow: 0 0 60px #ff8800, 0 0 100px #ff0088; }
            100% { transform: scale(1); box-shadow: 0 0 30px #00ff00, 0 0 50px #0000ff; }
        }

        @keyframes displayFlash {
            0% { color: #0f0; text-shadow: 0 0 10px #0f0; }
            25% { color: #ff0; text-shadow: 0 0 20px #ff0; }
            50% { color: #f00; text-shadow: 0 0 30px #f00; }
            75% { color: #0ff; text-shadow: 0 0 20px #0ff; }
            100% { color: #0f0; text-shadow: 0 0 10px #0f0; }
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(234deg, #ff0000, #ff8700, #ffd300, #deff0a, #a1ff0a, #0aff99, #0aefff, #147df5, #580aff, #be0aff);
            background-size: 2000% 2000%;
            animation: rainbow-bg 20s ease infinite;
            font-family: "Comic Sans MS", cursive;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.8);
            border: 5px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px #00ff00, 0 0 50px #0000ff;
            position: relative;
        }

        .calculator.intense {
            animation: intensePulse 0.5s ease-in-out;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background: #000;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            color: #0f0;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive;
            text-shadow: 0 0 10px #0f0;
        }

        .display.intense {
            animation: displayFlash 0.5s ease-in-out;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive;
            text-shadow: 2px 2px 4px #000;
            transition: all 0.3s;
        }

        button:hover {
            animation: shake 0.5s infinite;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }

        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: glitter 1s infinite;
        }

        marquee {
            position: absolute;
            top: -30px;
            width: 100%;
            color: #ff00ff;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px #000;
        }

        .construction {
            position: absolute;
            bottom: -40px;
            right: -40px;
            font-size: 2em;
            animation: shake 2s infinite;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <marquee scrollamount="10">ðŸ”¥ PREPARE FOR INTENSE CALCULATIONS! ðŸ”¥</marquee>
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()" style="background: linear-gradient(45deg, #ff0000, #ffff00)">=</button>
            <button onclick="addToDisplay('+')">+</button>
        </div>
        <button onclick="clearDisplay()" style="width: 100%; margin-top: 10px; background: linear-gradient(45deg, #ff0000, #ff8800)">CLEAR!</button>
        <div class="construction">ðŸ”¥</div>
    </div>

    <script>
        // Add random glitter elements
        function addGlitter() {
            const body = document.body;
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = Math.random() * window.innerWidth + 'px';
            glitter.style.top = Math.random() * window.innerHeight + 'px';
            body.appendChild(glitter);
            
            setTimeout(() => {
                body.removeChild(glitter);
            }, 1000);
        }

        setInterval(addGlitter, 100);

        // Calculator functions
        const display = document.querySelector('.display');
        const calculator = document.querySelector('.calculator');

        function addToDisplay(value) {
            display.value += value;
            // Add some PIZZAZZ to button clicks
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PtsWMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hwFw1Gorr27845CyF8yO3E0csAAwMD');
            audio.play();
        }

        function clearDisplay() {
            display.value = '';
            // Make it EXTRA
            document.body.style.animation = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.animation = null;
        }

        function calculate() {
            try {
                // Store the original value for the animation
                const originalValue = display.value;
                const result = eval(originalValue);
                
                // Add intense animation classes
                calculator.classList.add('intense');
                display.classList.add('intense');
                
                // Shake the whole page
                document.body.style.animation = 'shake 0.5s';
                
                // Play an intense sound
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PtsWMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hwFw1Gorr27845CyF8yO3E0csAAwMD');
                audio.play();

                // Add extra glitter during calculation
                for(let i = 0; i < 20; i++) {
                    setTimeout(addGlitter, i * 25);
                }
                
                // Set the result after a brief delay
                setTimeout(() => {
                    display.value = result;
                    // Remove animation classes
                    calculator.classList.remove('intense');
                    display.classList.remove('intense');
                    document.body.style.animation = '';
                }, 500);
            } catch (e) {
                display.value = 'ERROR!';
            }
        }
    </script>
</body>
</html>
