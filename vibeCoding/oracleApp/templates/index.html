<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mystical Mood Reader ðŸ”®</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e1e1e1;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }

        h1 {
            color: #9b59b6;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            margin-bottom: 1em;
        }

        .crystal-ball {
            font-size: 5em;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073,
                           0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6,
                           0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
            }
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #9b59b6;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            margin: 20px 0;
            width: 300px;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #9b59b6, #3498db);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #9b59b6;
        }

        .mood-message {
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: rgba(155, 89, 182, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .loading {
            display: none;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ GitHub Mystical Mood Reader âœ¨</h1>
        <div class="crystal-ball">ðŸ”®</div>
        <p>Enter a GitHub username to reveal their cosmic coding energy...</p>
        
        <input type="text" id="username" placeholder="Enter GitHub username...">
        <br>
        <button onclick="readMood()">ðŸŒŸ Read Their Energy ðŸŒŸ</button>
        
        <div class="loading" id="loading">
            ðŸŒ€ Consulting the digital spirits...
        </div>

        <div id="result">
            <div class="user-info">
                <img id="avatar" class="avatar" src="" alt="User avatar">
                <h2 id="username-display"></h2>
            </div>
            <div class="mood-message" id="mood-message"></div>
            <div class="stats">
                <div class="stat">
                    <div>ðŸ“š Repositories</div>
                    <div id="repos"></div>
                </div>
                <div class="stat">
                    <div>ðŸ‘¥ Followers</div>
                    <div id="followers"></div>
                </div>
                <div class="stat">
                    <div>ðŸŽ‚ Joined</div>
                    <div id="joined"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function readMood() {
            const username = document.getElementById('username').value;
            if (!username) return;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(`/read/${username}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Update the display
                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('username-display').textContent = data.username;
                document.getElementById('mood-message').textContent = data.mood_message;
                document.getElementById('repos').textContent = data.public_repos;
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('joined').textContent = new Date(data.created_at).getFullYear();

                // Show result
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Failed to consult the digital spirits... Try again later!');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Allow Enter key to trigger the reading
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                readMood();
            }
        });
    </script>
</body>
</html>
